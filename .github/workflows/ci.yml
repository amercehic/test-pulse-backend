name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      # Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Run Linter
      - name: Run Linter
        run: yarn lint

      # Run Unit Tests
      - name: Run Unit Tests
        run: yarn test:unit

      # Run E2E Tests
      - name: Run E2E Tests
        run: yarn test:e2e

      # Build the Application
      - name: Build Application
        run: yarn build
